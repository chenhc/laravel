<div ng-include="'view/nav.html'"></div>
<div class="hxy-content" ng-controller="LoginController">
    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a href="#">用户</a></li>
        <li class="active">登陆</li>
    </ol>
    <div class="hxy-subnav">
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#/user/login">登陆</a>
            </li>
            <li role="presentation"><a href="#/user/register">注册</a></li>
        </ul>
        <div class="hxy-subcontent">
            <form id="main_login" ng-model="form" name="form" class="css-form" novalidate>
                <div class="user red" ng-class="{redUntouched: form.$submitted}">
                    <span class="glyphicon glyphicon-user"></span><input type="text" ng-model="account" name="account" class="form-control" placeholder="用户名/邮箱" required>
                    <div class="tip" ng-show="form.$submitted || (form.account.$touched && form.account.$invalid)">
                        <span ng-show="form.account.$error.required">请输入用户名/邮箱</span>
                    </div>
                </div>
                <div class="password red" ng-class="{redUntouched: form.$submitted}">
                    <span class="glyphicon glyphicon-lock"></span><input type="password" ng-model="password" name="password" class="form-control" placeholder="密码" required>
                    <div class="tip" ng-show="form.$submitted || (form.password.$touched && form.password.$invalid)">
                        <span ng-show="form.password.$error.required">请输入密码</span>
                    </div>
                </div>
                <div id="check">
                    <input type="text" class="form-control" placeholder="验证码"><img src="">
                </div>
                <div id="remember">
                    <input type="checkbox" ng-model="rememberMe">记住我
                </div>
                <div id="button">
                    <button type="submit" onclick="false" ng-click="submit(form)" class="btn btn-info">登陆</button>
                </div>
            </form>
        </div>
    </div>
</div>
