<div ng-include="'view/nav.html'"></div>
<div class="hxy-content" ng-controller="RegisterController">
    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a href="#">用户</a></li>
        <li class="active">注册</li>
    </ol>
    <div class="hxy-subnav">
        <ul class="nav nav-tabs">
            <li role="presentation" id="me"><a href="#/user/login">登陆</a></li>
            <li role="presentation" class="active"><a href="#/user/register">注册</a></li>
        </ul>
        <div class="hxy-subcontent">
            <form id="main_register" ng-model="form" name="form" class="css-form" novalidate>
                <div class="user red" ng-class="{redUntouched: form.$submitted}">
                    <span class="glyphicon glyphicon-user"></span><input type="text" ng-model="name" name="name" class="form-control" placeholder="用户名" required><span class="required">*</span>
                    <div class="tip" ng-show="form.$submitted || (form.name.$touched && form.name.$invalid)">
                        <span ng-show="form.name.$error.required">请输入用户名</span>
                    </div>
                </div>
                <div class="user red" ng-class="{redUntouched: form.$submitted}">
                    <span class="glyphicon glyphicon-envelope"></span><input input type="email" name="email" ng-model="email" class="form-control" placeholder="邮箱" required><span class="required">*</span>
                    <div ng-show="form.$submitted || (form.email.$touched && form.email.$invalid)" class="tip">
                        <span ng-show="form.email.$error.required">请输入邮箱</span>
                        <span ng-show="form.email.$error.email">请输入正确的邮箱</span>
                    </div>
                </div>
                <div class="password red" ng-class="{redUntouched: form.$submitted}">
                    <span class="glyphicon glyphicon-lock"></span><input type="password" ng-model="password" name="password" class="form-control" placeholder="密码" required><span class="required">*</span>
                    <div class="tip" ng-show="form.$submitted || (form.password.$touched && form.password.$invalid)">
                        <span ng-show="form.password.$error.required">请输入密码</span>
                    </div>
                </div>
                <div class="password" ng-class="{redEnsured: (password != ensured || form.ensured.$error.required),redUntouched: (form.$submitted)}">
                    <span class="glyphicon glyphicon-lock"></span><input type="password" ng-model="ensured" name="ensured" class="form-control" placeholder="确认密码" required><span class="required">*</span>
                    <div class="tip" ng-show="form.$submitted || (form.ensured.$touched)">
                        <span ng-show="form.ensured.$error.required">请确认密码</span>
                        <span ng-show="(password != ensured) && (!form.ensured.$error.required)">密码不一致</span>
                    </div>
                </div>
                <div id="check">
                    <input type="text" class="form-control" placeholder="验证码"><img src="">
                </div>
                <div id="button">
                    <input type="button" ng-click="reset(form)" value="重置" class="btn btn-info"/>
                        <input type="submit" on-click="false" ng-click="submit(form)" value="注册" class="btn btn-info"/>
                </div>
            </form>
        </div>
    </div>
</div>
